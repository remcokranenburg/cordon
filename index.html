<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .window-controls {
            display: flex;
            text-align: right;
            padding: 10px 0;
        }

        .window-controls h1 {
            margin: 0;
            flex-grow: 1;
            text-align: left;
        }

        .window-controls button {
            background-color: #000000;
            color: #ffffff;
            font-weight: bold;
            border: 2px solid #00aa00;
            padding: 5px 10px;
            cursor: pointer;
        }

        .board {
            display: grid;
        }

        .board .cell {
            grid-column: 1;
            grid-row: 1;
        }

        .rounds {
            margin: 0 auto;
            background-color: black;
            color: #00aa00;
            font-weight: bold;
            width: 1.5em;
        }
    </style>
</head>
<body></body>
</html>
