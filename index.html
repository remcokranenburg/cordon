<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordon</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 4vmin;
            color: green;
            margin: 0;
            text-align: center;
        }

        p {
            margin: 1vmin;
            font-size: 1.8vmin;
            color: green;
        }

        .layers {
            display: grid;
            width: 100%;
        }

        .layers > * {
            grid-column: 1;
            grid-row: 1;
            width: calc(min(100vw, 100vh * 32 / 28));
            height: calc(min(87.5vw / (32 / 28), 100vh));
            margin: 0 auto;
        }

        .rounds {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            background-color: black;
            color: #00aa00;
            font-weight: bold;
            font-size: 2vmin;
            width: calc(100% / 32);
            height: calc(100% / 28);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .menu {
            display: flex;
            flex-direction: column;
            width: 33%;
            height: 50%;
            margin: 0 auto;
            padding: 1vmin;
            border: green solid 1vmin;
            background-color: rgba(0, 0, 0, .8);
        }

        .menu > .items {
            flex: 1;
            overflow: auto;
        }

        a {
            color: lightgreen;
        }

        button {
            display: block;
            margin-top: 1vmin;
            width: 100%;
            height: 5vmin;
            border: green solid 1vmin;
            background: transparent;
            color: green;
            font-weight: bold;
            font-size: 2vmin;
        }

        button:hover, button:focus {
            outline: none;
            background: green;
            color: black;
        }
    </style>
</head>
<body></body>
</html>
